{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Reset your password</h1>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' class="btn btn-outline-success">
            Reset password
        </button>
    </form>
    <div class="">
        <a href="{% url 'leads:login_view' %}">Already have an account?</a>
    </div>
</div>

{% endblock content %}
