{% extends 'base.html' %}


{% block content %}
    <div class="container d-flex justify-content-center pt-5">
            
        <div class="border" style="padding: 20px; border: solid black; border-radius: 20px;">
            <form method="POST">
                <h2>Create Agent</h2>
                <hr>
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
                <input class="btn btn-outline-success mt-3" type="submit" value="Create">
            </form>
        </div>
    </div>
{% endblock %}
